    type: object
  subs.ErrorResponse:
    properties:
      message:
        example: error description
        type: string
    type: object
  subs.SubscriptionResponse:
    properties:
      end_date:
        example: 12-2024
        type: string
      id:
        example: 60601fee-2bf1-4721-ae6f-7636e79a0cba
        type: string
      price:
        example: 1000
        type: integer
      service_name:
        example: Netflix
